<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FIFA 2026 Mobile Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { 
            background-color: #0b0e14; 
            color: white; 
            margin: 0; padding: 0;
            font-family: sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 核心容器：確保背景圖可以捲動 */
        .page-section {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .bg-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 呼吸動態 Icon - 固定在螢幕右下角，確保一定看得到 */
        @keyframes breathing {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.7); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px 10px rgba(251, 191, 36, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); }
        }
        
        .fixed-icon {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 70px;
            height: 70px;
            z-index: 999;
            cursor: pointer;
            border-radius: 50%;
            animation: breathing 2s infinite ease-in-out;
            border: 2px solid rgba(251, 191, 36, 0.5);
        }

        /* 入口字樣 - 放在首頁頂部附近 */
        .entry-text {
            position: absolute;
            top: 100px;
            left: 20px;
            width: 180px;
            z-index: 100;
            cursor: pointer;
        }

        /* 熱點區域：點擊對戰表兩側賽事 */
        .hotspot { 
            position: absolute; 
            background: rgba(251, 191, 36, 0.15); 
            border: 2px dashed #fbbf24;
            z-index: 50;
        }

        /* 彈窗樣式 */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            backdrop-filter: blur(8px);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- 方案選擇彈窗 -->
    <div id="nav-modal" class="modal-overlay hidden">
        <div class="bg-gray-800 p-6 rounded-3xl w-full max-w-xs animate__animated animate__zoomIn">
            <h3 class="text-xl font-bold mb-6 text-center text-yellow-500">請選擇演示方案</h3>
            <button onclick="navTo('step-bracket')" class="w-full bg-indigo-600 py-4 rounded-2xl mb-4 font-bold">方案 1：活動專區</button>
            <button onclick="navTo('step-betting')" class="w-full bg-emerald-600 py-4 rounded-2xl mb-4 font-bold">方案 2：直接下注</button>
            <button onclick="closeModals()" class="w-full text-gray-400">取消</button>
        </div>
    </div>

    <!-- 1. 手機首頁 -->
    <section id="step-home" class="page-section">
        <img src="mobile_home.png" class="bg-img" alt="請確認檔名為 mobile_home.png">
        <!-- 入口字樣 -->
        <img src="text_entry.png" onclick="showNavModal()" class="entry-text" alt="text_entry.png">
        <!-- 固定呼吸 Icon -->
        <img src="icon.png" onclick="showNavModal()" class="fixed-icon" alt="icon.png">
    </section>

    <!-- 2. 手機對戰表 -->
    <section id="step-bracket" class="page-section hidden animate__animated animate__fadeIn">
        <img src="mobile_bracket.png" class="bg-img" alt="請確認檔名為 mobile_bracket.png">
        
        <!-- 熱點區域 (對戰表兩側) -->
        <!-- 左側賽事方塊 (SPA/CRO 等) -->
        <div onclick="navTo('step-betting')" class="hotspot" style="top: 15%; left: 5%; width: 30%; height: 10%;"></div>
        <div onclick="navTo('step-betting')" class="hotspot" style="top: 35%; left: 5%; width: 30%; height: 10%;"></div>
        
        <!-- 右側賽事方塊 (SPA/CRO 等) -->
        <div onclick="navTo('step-betting')" class="hotspot" style="top: 15%; right: 5%; width: 30%; height: 10%;"></div>
        <div onclick="navTo('step-betting')" class="hotspot" style="top: 35%; right: 5%; width: 30%; height: 10%;"></div>

        <!-- 返回按鈕 -->
        <div class="p-10 text-center">
            <button onclick="navTo('step-home')" class="text-gray-500 underline">返回首頁</button>
        </div>
    </section>

    <!-- 3. 手機下注單 (最終頁) -->
    <section id="step-betting" class="page-section hidden animate__animated animate__fadeIn">
        <img src="mobile_betting.png" class="bg-img shadow-2xl" alt="請確認檔名為 mobile_betting.png">
        <div class="p-10 text-center">
            <button onclick="navTo('step-home')" class="bg-yellow-600 px-8 py-3 rounded-full font-bold">完成演示，回首頁</button>
        </div>
    </section>

    <script>
        function showNavModal() {
            document.getElementById('nav-modal').classList.remove('hidden');
        }

        function closeModals() {
            document.getElementById('nav-modal').classList.add('hidden');
        }

        function navTo(stepId) {
            // 隱藏所有 Section
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            closeModals();
            
            // 顯示目標
            document.getElementById(stepId).classList.remove('hidden');
            
            // 手機版換頁後自動滾回頂部
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
